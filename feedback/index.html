<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashes - Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="theme-switcher">
    <button class="theme-btn active" data-theme="dark">Dark</button>
    <button class="theme-btn" data-theme="light">Light</button>
    <button class="theme-btn" data-theme="minimal">Minimal</button>
  </div>

  <div class="ashes-container">
    <div class="ashes-logo">
      <img src="https://raw.githubusercontent.com/aroice-hq/ashes/main/extension-assets/flame.png" alt="Ashes Logo" width="64" height="64">
    </div>
    
    <h1>Ashes Feedback</h1>
    <p>Your thoughts help make Ashes better.<br>Please share any suggestions, ideas, or issues you've encountered.</p>
      <div id="feedback-form-container" class="feedback-form-container">
      <form id="feedback-form">
        <div class="feedback-form">
          <div class="form-group">
            <label for="feedback-type">Feedback Type</label>
            <select id="feedback-type">
              <option value="suggestion">Suggestion</option>
              <option value="bug">Bug Report</option>
              <option value="feature">Feature Request</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="feedback-message">Your Message</label>
            <textarea id="feedback-message" rows="5" placeholder="Tell us what you think..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="feedback-email">Email (Optional)</label>
            <input type="email" id="feedback-email" placeholder="For us to follow up if needed">
          </div>
        </div>          <div class="feedback-actions">
          <button type="submit" id="send-feedback" class="feedback-btn primary">Send Feedback</button>
          <a href="#" id="back-to-ashes" class="back-btn">← Back to Ashes</a>
        </div>
      </form>
    </div>      <div id="confirmation-message" class="confirmation-message">
      <div class="confirmation-icon">✓</div>
      <h2>Feedback Sent</h2>
      <p>Thank you for helping make Ashes better. Your feedback has been received.</p>
      <a href="#" id="back-to-ashes-confirmation" class="back-btn">← Back to Ashes</a>
    </div>
  </div>

  <script src="../scripts/script.js"></script>
</body>
</html>
