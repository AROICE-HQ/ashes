<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashes - Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Color schemes - dark is the default */
    :root {
      /* Dark theme - easier on the eyes */
      --background: #111;
      --text-color: #eee;
      --accent-primary: #ffb347;
      --accent-secondary: #ff6a00;
      --modal-bg: rgba(0, 0, 0, 0.9);
      --input-bg: #181818;
      --border-color: #444;
    }

    /* Light theme - for daytime use */
    body.theme-light {
      --background: #f5f5f5;
      --text-color: #333;
      --accent-primary: #ff6a00;
      --accent-secondary: #ffb347;
      --modal-bg: rgba(255, 255, 255, 0.95);
      --input-bg: #fff;
      --border-color: #ddd;
    }

    /* Super minimal theme - no distractions */
    body.theme-minimal {
      --background: #000;
      --text-color: #fff;
      --accent-primary: #888;
      --accent-secondary: #aaa;
      --modal-bg: rgba(0, 0, 0, 0.95);
      --input-bg: #111;
      --border-color: #333;
    }

    /* Disabling text selection everywhere - makes it feel more like an app */
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text-color);
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    /* Exception for form fields - still need to be selectable */
    input, textarea, select {
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      user-select: text !important;
    }

    /* Stop people from dragging images and stuff */
    * {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    .ashes-logo {
      margin-bottom: 1.5rem;
      animation: ember-glow 2s infinite alternate;
    }

    @keyframes ember-glow {
      0% {
        filter: drop-shadow(0 0 4px var(--accent-primary));
      }
      100% {
        filter: drop-shadow(0 0 10px var(--accent-secondary));
      }
    }

    .ashes-container {
      max-width: 550px;
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      color: var(--accent-primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    p {
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .feedback-form-container {
      background: var(--input-bg);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
    }

    /* Feedback form styles */
    .feedback-form {
      margin: 1.5rem 0;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--accent-primary);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.8rem;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9rem;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .feedback-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .feedback-btn {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .feedback-btn.primary {
      background-color: var(--accent-primary);
      color: #111;
    }

    .feedback-btn.primary:hover {
      background-color: var(--accent-secondary);
    }
    
    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--accent-primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .back-btn:hover {
      color: var(--accent-secondary);
    }
    
    /* Confirmation message after submission */
    .confirmation-message {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    
    .confirmation-message.active {
      display: block;
    }
    
    .confirmation-icon {
      font-size: 3rem;
      color: var(--accent-primary);
      margin-bottom: 1rem;
    }
    
    /* Theme switcher */
    .theme-switcher {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    
    .theme-btn {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.3s, border 0.3s;
    }
    
    .theme-btn:hover {
      background: var(--accent-primary);
      color: var(--background);
      border-color: var(--accent-primary);
    }
    
    .theme-btn.active {
      background: var(--accent-primary);
      color: var(--background);
      border-color: var(--accent-primary);
    }
    
    @media (max-width: 600px) {
      .feedback-form-container {
        padding: 1.5rem;
      }
      
      .theme-switcher {
        top: 0.5rem;
        right: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-switcher">
    <button class="theme-btn active" data-theme="dark">Dark</button>
    <button class="theme-btn" data-theme="light">Light</button>
    <button class="theme-btn" data-theme="minimal">Minimal</button>
  </div>

  <div class="ashes-container">
    <div class="ashes-logo">
      <img src="https://raw.githubusercontent.com/aroice-hq/ashes/main/extension-assets/flame.png" alt="Ashes Logo" width="64" height="64">
    </div>
    
    <h1>Ashes Feedback</h1>
    <p>Your thoughts help make Ashes better.<br>Please share any suggestions, ideas, or issues you've encountered.</p>
    
    <div id="feedback-form-container" class="feedback-form-container">
      <form id="feedback-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdrxTy1uQS5np4MCEIoNMiyu9aMPkJFbukiKfLerRvp7adCEA/formResponse" method="post">
        <div class="feedback-form">
          <div class="form-group">
            <label for="feedback-type">Feedback Type</label>
            <select id="feedback-type" name="entry.1554078251">
              <option value="suggestion">Suggestion</option>
              <option value="bug">Bug Report</option>
              <option value="feature">Feature Request</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="feedback-message">Your Message</label>
            <textarea id="feedback-message" name="entry.505703690" rows="5" placeholder="Tell us what you think..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="feedback-email">Email (Optional)</label>
            <input type="email" id="feedback-email" name="entry.1066815113" placeholder="For us to follow up if needed">
          </div>
        </div>
          <div class="feedback-actions">
          <button type="submit" id="send-feedback" class="feedback-btn primary">Send Feedback</button>
          <a href="chrome://newtab" class="back-btn" target="_blank">← Back to Ashes</a>
        </div>
      </form>
    </div>
      <div id="confirmation-message" class="confirmation-message">
      <div class="confirmation-icon">✓</div>
      <h2>Feedback Sent</h2>
      <p>Thank you for helping make Ashes better. Your feedback has been received.</p>
      <a href="chrome://newtab" class="back-btn" target="_blank">← Back to Ashes</a>
    </div>
  </div>

  <script>
    // Theme switching functionality
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        
        // Remove existing theme classes
        document.body.classList.remove('theme-dark', 'theme-light', 'theme-minimal');
        
        // Apply new theme
        if (theme === 'light') {
          document.body.classList.add('theme-light');
        } else if (theme === 'minimal') {
          document.body.classList.add('theme-minimal');
        }
        
        // Update active button
        document.querySelectorAll('.theme-btn').forEach(button => {
          button.classList.remove('active');
        });
        btn.classList.add('active');
        
        // Save theme preference in local storage
        localStorage.setItem('ashes-theme', theme);
      });
    });
    
    // Load saved theme if exists
    const savedTheme = localStorage.getItem('ashes-theme');
    if (savedTheme) {
      document.querySelectorAll('.theme-btn').forEach(btn => {
        if (btn.dataset.theme === savedTheme) {
          btn.click();
        }
      });
    }
    
    // Form submission handling
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const feedbackMessage = document.getElementById('feedback-message').value;
      
      if (!feedbackMessage || feedbackMessage.trim() === '') {
        alert('Please enter your feedback message before sending.');
        return;
      }
      
      // Create an iframe to submit the form
      const iframe = document.createElement('iframe');
      iframe.name = 'hidden_iframe';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      
      // Configure the form for iframe submission
      const form = event.target;
      form.target = 'hidden_iframe';
      form.method = 'POST';
      form.action = 'https://docs.google.com/forms/d/e/1FAIpQLSdrxTy1uQS5np4MCEIoNMiyu9aMPkJFbukiKfLerRvp7adCEA/formResponse';
      
      // Submit the form
      form.submit();
      
      // Show confirmation message after a short delay
      setTimeout(() => {
        document.getElementById('feedback-form-container').style.display = 'none';
        document.getElementById('confirmation-message').classList.add('active');
      }, 1000);
    });
  </script>
</body>
</html>
